<ion-header>
    <ion-toolbar color="dark">
        <ion-title>Perfil de usuario</ion-title>
        <ion-button (click)="regresar()" slot="end">
            <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>



<ion-content>
    <ion-row class="top-20">

        <ion-col size="12" class="text-center">
            <img src="assets/avatars/av-8.png" class="img-avatar">
        </ion-col>

    </ion-row>

    <ion-row class="top-20">
        <ion-col size="12" class="text-center">
            <ion-label>
                <h1>Actualizar perfil</h1>
            </ion-label>
        </ion-col>
    </ion-row>


    <!-- <app-avatar-selector></app-avatar-selector> -->

    <form (ngSubmit)="actualizar(fActualizar)" #fActualizar>

        <ion-row>
            <ion-col>

                <ion-list>

                    <ion-item>
                        <ion-input name="email" type="email" placeholder="Correo" [(ngModel)]="usuario.email" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-input name="name" type="text" placeholder="Nombre" [(ngModel)]="usuario.nombre" required></ion-input>
                    </ion-item>


                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12" class="center">
                <ion-button type="submit">Actualizar</ion-button>
            </ion-col>
        </ion-row>

    </form>


</ion-content>
