<ion-content class="fondo2">


    <ion-slides class="mainSlide" #slidePrincipal>
        <ion-slide>



            <ion-grid fixed>
                <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">


                    <ion-row>
                        <ion-col>
                            <ion-img class="logo" src="/assets/logo.jpg"></ion-img>
                        </ion-col>
                    </ion-row>


                    <ion-row>
                        <ion-col>
                            <ion-input name="email" type="email" placeholder="Correo" [(ngModel)]="loginUser.email" required></ion-input>
                            <ion-input name="password" type="password" placeholder="Contraseña" [(ngModel)]="loginUser.password" required></ion-input>
                        </ion-col>
                    </ion-row>


                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="primary" shape="round">
                                Login
                            </ion-button>
                        </ion-col>
                    </ion-row>


                </form>
            </ion-grid>



        </ion-slide>






        <ion-slide>


            <ion-grid fixed>

                <ion-row>
                    <ion-col>
                        <ion-img class="logo" src="/assets/logo.jpg"></ion-img>
                    </ion-col>
                </ion-row>

                <form (ngSubmit)="registro(fRegistro)" #fRegistro="ngForm">
                    <ion-row>
                        <ion-col>

                            <ion-input name="email" type="email" placeholder="Correo" [(ngModel)]="registerUser.email" required></ion-input>
                            <ion-input name="nombre" type="text" placeholder="Nombre" [(ngModel)]="registerUser.nombre" required></ion-input>
                            <ion-input name="password" type="password" placeholder="Contraseña" [(ngModel)]="registerUser.password" required></ion-input>

                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="primary" shape="round">
                                Crear usuario
                            </ion-button>
                        </ion-col>
                    </ion-row>

                </form>
            </ion-grid>


        </ion-slide>


    </ion-slides>



</ion-content>




<ion-footer no-border>


    <ion-toolbar color="dark">
        <ion-row>

            <ion-col>
                <ion-button (click)="mostrarRegistro()" shape="round" expand="full" size="small" fill="outline" color="primary">
                    Ingresar
                </ion-button>
            </ion-col>

            <ion-col>
                <ion-button (click)="mostrarLogin()" shape="round" expand="full" size="small" fill="outline" color="primary">
                    Registrarme
                </ion-button>
            </ion-col>

        </ion-row>
    </ion-toolbar>


</ion-footer>
